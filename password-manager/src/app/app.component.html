<div class="bg-gray-100" style="height: 100vh;">
  <app-responsive-navigation (search)="searchPassword($event)" (submit)="addPassword($event)"></app-responsive-navigation>
  <div *ngIf="passwords && passwords.length > 0; else elseBlock" class="flex flex-wrap mt-5">
    <div *ngFor="let password of passwords; let idx = index" class="sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-4">
      <app-password-card 
        [index]="idx" 
        [passwordCard]="password" 
        (onRemove)="removePassword($event)" 
        (onEdit)="editPassword($event)"
      ></app-password-card>
    </div>
  </div>
  <ng-template #elseBlock class="flex flex-wrap">
    <div class="flex flex-wrap mt-5 justify-center">
      <p class="text-lg">No passwords found</p>
    </div>  
    <div class="flex flex-wrap mt-5 justify-center">
      <p class="text-sm text-gray-400">Get started by adding a new password or searching for another term</p>
    </div>
  </ng-template>
</div>
